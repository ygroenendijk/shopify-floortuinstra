# https://shopify.dev/themes/tools/theme-check/configuration

# The directory where theme folders are located
root: theme

SpaceInsideBraces:
  enabled: true

LiquidTag:
  enabled: true
  min_consecutive_statements: 4

NestedSnippet:
  enabled: true
  max_nesting_level: 10

TemplateLength:
  max_length: 750

SchemaJsonFormat:
  enabled: false

UndefinedObject:
  enabled: true
  exclude_snippets: true